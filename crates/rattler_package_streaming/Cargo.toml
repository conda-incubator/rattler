[package]
name = "rattler_package_streaming"
version = "0.1.0"
edition = "2021"
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Extract and stream of Conda package archives"
categories = ["conda"]
homepage = "https://github.com/baszalmstra/rattler"
repository = "https://github.com/baszalmstra/rattler"

[dependencies]
async-trait = "0.1.59"
thiserror = "1.0.37"
tar = { version = "0.4.38" }
bzip2 = { version = "0.4" }
zip = { version = "0.6.3" }
zstd = "0.12.1"
reqwest = { version = "0.11.13", optional = true }
tokio = { version = "1", optional = true }
tokio-util = { version = "0.7", optional = true }
futures-util = { version = "0.3.25", optional = true }

[features]
tokio = ["dep:tokio", "bzip2/tokio", "tokio/fs", "tokio-util/io", "tokio-util/io-util", "reqwest?/stream"]
reqwest = ["reqwest/blocking"]

[dev-dependencies]
tokio = { version = "1", features=["rt", "macros"]}
