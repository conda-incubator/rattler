[package]
name = "rattler"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
structopt = "0.3.25"
tokio = { version = "1.12.0", features = ["full", "io-util"] }
tokio-util = { version = "0.6.9", features = ["codec"] }
futures = "0.3.17"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = { version="1.0.68", features=["raw_value"] }
fxhash = "0.2.1"
serde_with="1.12.0"
pubgrub = { git="https://github.com/baszalmstra/pubgrub.git", branch="feat/inclusive_range" }
reqwest = { version = "0.11.6", features = ["stream"] }
reqwest-middleware = "0.1.4"
reqwest-retry = "0.1.3"
http-cache-reqwest = "0.3.0"
thiserror = "1.0.30"
url = { version = "2.2.2", features = ["serde"] }
regex = "1.5.4"
indicatif = "0.17.0-rc.6"
bytes = "1.1.0"
smallvec = { version="1.8.0", features=["serde", "const_new", "const_generics", "union"] }
itertools = "0.10.3"
tracing = "0.1.29"
pep440 = "0.2.0"
once_cell = "1.8.0"
derive_more = "0.99.16"
void = "1.0.2"
nom = "7.1.0"
dirs = "4.0.0"
async-compression = {version="0.3.12", features=["gzip", "futures-bufread"] }
log = "0.4.14"
pretty_env_logger = "0.4.0"

[dev-dependencies]
rand = "0.8.4"
insta = "0.12.0"
proptest = "1.0.0"


[build-dependencies]
cc = "1"
anyhow = "1"
bindgen = "0.60"
cmake = "0.1"
