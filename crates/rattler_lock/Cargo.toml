[package]
name = "rattler_lock"
version.workspace = true
edition.workspace = true
authors = ["Bas Zalmstra <zalmstra.bas@gmail.com>"]
description = "Rust data types for conda lock"
categories.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
readme.workspace = true

[dependencies]
chrono = "0.4.31"
fxhash = "0.2.1"
indexmap = { version = "2.1.0", features = ["serde"] }
rattler_conda_types = { version = "0.14.0", path = "../rattler_conda_types" }
rattler_digest = { version = "0.14.0", path = "../rattler_digest" }
pep508_rs = { version = "0.2.3", features = ["serde"] }
pep440_rs = { version = "0.3.12", features = ["serde"] }
serde = { version = "1.0.193", features = ["derive"] }
serde-json-python-formatter = "0.1.0"
serde_json = "1.0.108"
serde_yaml = "0.9.27"
serde_with = { version = "3.4.0", features = ["indexmap_2"] }
thiserror = "1.0.50"
url = { version = "2.5.0", features = ["serde"] }

[dev-dependencies]
insta = { version = "1.34.0", features = ["yaml"] }
