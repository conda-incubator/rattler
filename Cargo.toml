openssl = "0.10"
ouroboros = "0.18.3"
pathdiff = "0.2.1"
pep440_rs = { version = "0.5.0" }
pep508_rs = { version = "0.4.2" }
pin-project-lite = "0.2.13"
plist = "1"
purl = { version = "0.1.2", features = ["serde"] }
pyo3 = { version = "0.19.0", default-features = false }
pyo3-asyncio = { version = "0.19.0", default-features = false }
